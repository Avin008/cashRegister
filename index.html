<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="icon">
      <a id="icon" href="https://github.com/Avin008/cashRegister"
        ><i class="fab fa-github"></i
      ></a>
    </div>
    <div class="container-center">
      <h1 class="heading">Cash Register Manager</h1>
    </div>

    <div class="container-center">
      <p id="about">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
    </div>

    <div class="bill-container container-center">
      <label for="bill-amount">Bill Amount: </label>
      <input type="number" id="bill-amount" />
    </div>
    <div class="cash-container container-center hidden">
      <label for="cash-given">Cash Given: </label>
      <input type="number" id="cash-given" />
    </div>

    <div class="nextbtn-container container-center hidden-after">
      <button id="next-btn">Next</button>
    </div>
    <div class="checkbtn-container container-center hidden">
      <button id="check-btn">Check</button>
    </div>

    <div class="error-container container-center">
      <p id="display-msg"></p>
    </div>
    <hr />

    <div class="table container-center hidden">
      <table style="border-color: purple" class="hidden" border="1px">
        <th>No. Of Notes</th>
        <td class="num-of-notes">0</td>
        <td class="num-of-notes">0</td>
        <td class="num-of-notes">0</td>
        <td class="num-of-notes">0</td>
        <td class="num-of-notes">0</td>
        <td class="num-of-notes">0</td>
        <td class="num-of-notes">0</td>
        <tr>
          <th>Notes</th>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
        </tr>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
